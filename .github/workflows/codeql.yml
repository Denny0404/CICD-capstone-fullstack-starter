name: CodeQL

on:
  pull_request:
  push:
    branches: [main]

jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v3
